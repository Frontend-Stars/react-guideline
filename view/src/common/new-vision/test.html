<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test vision</title>
  <style>
    .root {}

    .theme-light {
        --button-background: #dc2498;
        --button-color: #fff;
        --button-border: 1px solid #9a1414;
        --button-border-radius: 4px;
        --button-padding: 7px 10px;
    }

    :root {
        --button-background: #f1f1f1;
        --button-color: #000;
        --button-border: 1px solid #000;
        --button-border-radius: 4px;
        --button-padding: 7px 10px;
        --button-cursor: pointer;
    }

    .button {
        background: var(--button-background);
        color: var(--button-color);
        border: var(--button-border);
        border-radius: var(--button-border-radius);
        padding: var(--button-padding);
        cursor: var(--button-cursor);
    }
    .button:hover {
        --button-background: #4b4b4b;
        --button-color: #f1f1f1;
        --button-border: 1px solid #000;
        --button-border-radius: 4px;
        --button-padding: 7px 10px;
        --button-cursor: pointer;
    }

    .submit-button {
        --button-background: #ff6a00;
        --button-color: #fff;
        --button-border: 1px solid #f1f1f1;
        --button-border-radius: 6px;
        --button-padding: 8px 12px;
    }
    .submit-button:hover {
        --button-background: rgba(255, 106, 0, 0.9);
        --button-color: #fff;
        --button-border: 1px solid #f1f1f1;
        --button-border-radius: 6px;
        --button-padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div class="root">
    <div class="theme-switcher">
      <button class="button" data-id="normal">normal</button>
      <button class="button" data-id="light">light</button>
    </div>
    <button class="button">this is base button</button>

    <button class="button submit-button">this is submit button</button>
  </div>

  <script>
    const body = document.querySelector('body');
    const switcher = document.querySelector('.theme-switcher');

    switcher.addEventListener('click', (event) => {
      if (event.target && event.target.dataset && event.target.dataset.id) {
        switch (event.target.dataset.id) {
          case 'normal':
            if (body.classList.contains('theme-light')) {
              body.classList.remove('theme-light');
            }
            break;
          case 'light':
            if (!body.classList.contains('theme-light')) {
              body.classList.add('theme-light');
            }
            break;
        }
      }
    });
  </script>
</body>
</html>
